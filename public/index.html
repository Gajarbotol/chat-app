<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Hacker Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Forgot your password? <a href="forgot_password.html" style="color: #00FF00;">Reset here</a></p>
        </form>
        <p>Don't have an account? <a href="register.html" style="color: #00FF00;">Register here</a></p>
    </div>
    <div id="chat-container" style="display:none;">
        <div id="profile">
            <h3 id="profile-username"></h3>
            <button id="logout-button">Logout</button>
        </div>
        <ul id="messages"></ul>
        <form id="message-form">
            <input id="message-input" autocomplete="off" placeholder="Type a message" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
